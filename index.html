<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
	<title>Wordle Clone</title>
</head>
<body>

	<header>
		<div id="sample-header-text">header with some info about the game, and buttons for reset/new word</div>
	</header>

	<div id="game-screen">
		
		<div id="guesses">
			<div id="guess-one" class="guess">
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
			</div>
			<div id="guess-two" class="guess">
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
			</div>
			<div id="guess-three" class="guess">
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
			</div>
			<div id="guess-four" class="guess">
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
			</div>
			<div id="guess-five" class="guess">
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
			</div>
			<div id="guess-six" class="guess">
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
			</div>
		</div>
		
		<div id="keyboard">
			<div class="keyboard-row">
				<button class="keyboard-letter single-tile-letter">Q</button>
				<button class="keyboard-letter single-tile-letter">W</button>
				<button class="keyboard-letter single-tile-letter">E</button>
				<button class="keyboard-letter single-tile-letter">R</button>
				<button class="keyboard-letter single-tile-letter">T</button>
				<button class="keyboard-letter single-tile-letter">Y</button>
				<button class="keyboard-letter single-tile-letter">U</button>
				<button class="keyboard-letter single-tile-letter">I</button>
				<button class="keyboard-letter single-tile-letter">O</button>
				<button class="keyboard-letter single-tile-letter">P</button>
			</div>
			<div class="keyboard-row">
				<button class="keyboard-letter single-tile-letter">A</button>
				<button class="keyboard-letter single-tile-letter">S</button>
				<button class="keyboard-letter single-tile-letter">D</button>
				<button class="keyboard-letter single-tile-letter">F</button>
				<button class="keyboard-letter single-tile-letter">G</button>
				<button class="keyboard-letter single-tile-letter">H</button>
				<button class="keyboard-letter single-tile-letter">J</button>
				<button class="keyboard-letter single-tile-letter">K</button>
				<button class="keyboard-letter single-tile-letter">L</button>
			</div>
			<div class="keyboard-row">
				<button class="keyboard-letter enter-letter">Enter</button>
				<button class="keyboard-letter single-tile-letter">Z</button>
				<button class="keyboard-letter single-tile-letter">X</button>
				<button class="keyboard-letter single-tile-letter">C</button>
				<button class="keyboard-letter single-tile-letter">V</button>
				<button class="keyboard-letter single-tile-letter">B</button>
				<button class="keyboard-letter single-tile-letter">N</button>
				<button class="keyboard-letter single-tile-letter">M</button>
				<button class="keyboard-letter backspace-letter">Backspace</button>
			</div>
		</div>

	</div>

</body>
</html>
