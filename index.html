<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
	<title>Wordle Clone</title>
</head>
<body>

	<header>
		<!-- <div id="sample-header-text">header with some info about the game, and buttons for reset/new word</div> -->
	</header>

	<div id="game-screen">
		
		<div id="guesses">
			<div id="guess-one" class="guess">
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
			</div>
			<div id="guess-two" class="guess">
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
			</div>
			<div id="guess-three" class="guess">
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
			</div>
			<div id="guess-four" class="guess">
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
			</div>
			<div id="guess-five" class="guess">
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
			</div>
			<div id="guess-six" class="guess">
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
			</div>
		</div>
		
		<div id="keyboard">
			<div class="keyboard-row">
				<button id="letter-q" class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">q</button>
				<button id="letter-w" class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">w</button>
				<button id="letter-e" class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">e</button>
				<button id="letter-r" class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">r</button>
				<button id="letter-t" class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">t</button>
				<button id="letter-y" class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">y</button>
				<button id="letter-u" class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">u</button>
				<button id="letter-i" class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">i</button>
				<button id="letter-o" class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">o</button>
				<button id="letter-p" class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">p</button>
			</div>
			<div class="keyboard-row">
				<button id="letter-a" class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">a</button>
				<button id="letter-s" class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">s</button>
				<button id="letter-d" class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">d</button>
				<button id="letter-f" class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">f</button>
				<button id="letter-g" class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">g</button>
				<button id="letter-h" class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">h</button>
				<button id="letter-j" class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">j</button>
				<button id="letter-k" class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">k</button>
				<button id="letter-l" class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">l</button>
			</div>
			<div class="keyboard-row">
				<button id="letter-enter" class="keyboard-letter enter-letter capitalised-text" onclick="keyClicked(this.innerText)">Enter</button>
				<button id="letter-z" class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">z</button>
				<button id="letter-x" class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">x</button>
				<button id="letter-c" class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">c</button>
				<button id="letter-v" class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">v</button>
				<button id="letter-b" class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">b</button>
				<button id="letter-n" class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">n</button>
				<button id="letter-m" class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">m</button>
				<button id="letter-backspace" class="keyboard-letter backspace-letter capitalised-text" onclick="keyClicked(this.innerText)">Backspace</button>
			</div>
		</div>

	</div>

</body>
</html>
