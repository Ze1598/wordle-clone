<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
	<title>Wordle Clone</title>
</head>
<body>

	<header>
		<div id="sample-header-text">header with some info about the game, and buttons for reset/new word</div>
	</header>

	<div id="game-screen">
		
		<div id="guesses">
			<div id="guess-one" class="guess">
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
			</div>
			<div id="guess-two" class="guess">
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
			</div>
			<div id="guess-three" class="guess">
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
			</div>
			<div id="guess-four" class="guess">
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
			</div>
			<div id="guess-five" class="guess">
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
			</div>
			<div id="guess-six" class="guess">
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
				<div class="guess-letter"></div>
			</div>
		</div>
		
		<div id="keyboard">
			<div class="keyboard-row">
				<button class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">Q</button>
				<button class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">W</button>
				<button class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">E</button>
				<button class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">R</button>
				<button class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">T</button>
				<button class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">Y</button>
				<button class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">U</button>
				<button class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">I</button>
				<button class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">O</button>
				<button class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">P</button>
			</div>
			<div class="keyboard-row">
				<button class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">A</button>
				<button class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">S</button>
				<button class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">D</button>
				<button class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">F</button>
				<button class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">G</button>
				<button class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">H</button>
				<button class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">J</button>
				<button class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">K</button>
				<button class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">L</button>
			</div>
			<div class="keyboard-row">
				<button class="keyboard-letter enter-letter" onclick="keyClicked(this.innerText)">Enter</button>
				<button class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">Z</button>
				<button class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">X</button>
				<button class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">C</button>
				<button class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">V</button>
				<button class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">B</button>
				<button class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">N</button>
				<button class="keyboard-letter single-tile-letter" onclick="keyClicked(this.innerText)">M</button>
				<button class="keyboard-letter backspace-letter" onclick="keyClicked(this.innerText)">Backspace</button>
			</div>
		</div>

	</div>

</body>
</html>
